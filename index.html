<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shristi NERIST 2026 | Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #02031a;
      --bg-mid: #0a0b3d;
      --bg-glow: #242654;
      --accent: #7dd3fc;
      --accent-soft: rgba(125, 211, 252, 0.4);
      --text-main: #e5e7ff;
      --text-soft: #c7c9ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", sans-serif;
      color: var(--text-main);
      background:
        radial-gradient(circle at top, var(--bg-glow), var(--bg-mid) 45%, var(--bg-dark) 80%),
        url("https://www.transparenttextures.com/patterns/stardust.png");
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Floating stars */
    .stars::before,
    .stars::after {
      content: "";
      position: absolute;
      inset: -200%;
      background-image:
        radial-gradient(2px 2px at 20% 30%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 80% 40%, #fff, transparent),
        radial-gradient(1px 1px at 50% 80%, #fff, transparent);
      opacity: 0.15;
      animation: drift 120s linear infinite;
    }

    .stars::after {
      animation-duration: 180s;
      opacity: 0.1;
    }

    @keyframes drift {
      from { transform: translateY(0); }
      to { transform: translateY(50%); }
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 900px;
      width: 100%;
      padding: 40px 24px;
      text-align: center;
    }

    /* Logo / Title */
    h1 {
      font-family: "Orbitron", sans-serif;
      font-size: clamp(2.5rem, 5vw, 4.2rem);
      letter-spacing: 6px;
      margin: 0;
      color: var(--accent);
      text-shadow: 0 0 30px var(--accent-soft);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px var(--accent-soft); }
      to { text-shadow: 0 0 35px var(--accent-soft); }
    }

    .subtitle {
      margin-top: 12px;
      font-size: 1.1rem;
      color: var(--text-soft);
      letter-spacing: 1px;
    }

    .tagline {
      margin-top: 6px;
      font-style: italic;
      font-size: 0.95rem;
      color: #9aa0ff;
    }

    /* Divider */
    .divider {
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      margin: 32px auto;
    }

    /* Countdown */
    .countdown {
      display: grid;
      grid-template-columns: repeat(4, minmax(60px, 1fr));
      gap: 16px;
      max-width: 420px;
      margin: 0 auto 36px;
    }

    .time-box {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 14px;
      padding: 14px 10px;
      backdrop-filter: blur(8px);
    }

    .time {
      font-family: "Orbitron", sans-serif;
      font-size: 1.6rem;
      color: var(--accent);
    }

    .label {
      font-size: 0.7rem;
      margin-top: 4px;
      letter-spacing: 1px;
      color: var(--text-soft);
    }

    /* Coming Soon badge */
    .badge {
      display: inline-block;
      padding: 10px 26px;
      border-radius: 40px;
      border: 1px solid var(--accent);
      color: var(--accent);
      letter-spacing: 3px;
      font-size: 0.8rem;
      margin-bottom: 24px;
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0%,100% { box-shadow: 0 0 0 0 rgba(125,211,252,0.4); }
      50% { box-shadow: 0 0 25px 6px rgba(125,211,252,0.15); }
    }

    /* Footer text */
    .footer {
      margin-top: 40px;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.45);
      letter-spacing: 1px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .countdown {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="container">
    <div class="badge">COMING SOON</div>

    <h1>SHRISTI 2026</h1>

    <div class="subtitle">NERIST Techno-Cultural Fest</div>
    <div class="tagline">Galactic Genesis â€¢ Ignite X</div>

    <div class="divider"></div>

    <!-- Countdown -->
    <div class="countdown">
      <div class="time-box">
        <div class="time" id="days">00</div>
        <div class="label">DAYS</div>
      </div>
      <div class="time-box">
        <div class="time" id="hours">00</div>
        <div class="label">HOURS</div>
      </div>
      <div class="time-box">
        <div class="time" id="minutes">00</div>
        <div class="label">MINUTES</div>
      </div>
      <div class="time-box">
        <div class="time" id="seconds">00</div>
        <div class="label">SECONDS</div>
      </div>
    </div>

    <div class="footer">
      Â© Shristi NERIST 2026 â€¢ Official Fest Website
    </div>
  </div>

  <!-- Countdown Script -->
  <script>
    // ðŸ‘‰ CHANGE FEST DATE HERE
    const eventDate = new Date("2026-09-04T09:00:00").getTime();

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = eventDate - now;

      if (diff <= 0) {
        daysEl.textContent = "00";
        hoursEl.textContent = "00";
        minutesEl.textContent = "00";
        secondsEl.textContent = "00";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      daysEl.textContent = String(days).padStart(2, "0");
      hoursEl.textContent = String(hours).padStart(2, "0");
      minutesEl.textContent = String(minutes).padStart(2, "0");
      secondsEl.textContent = String(seconds).padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
